<BOUCLE_devise(DEVISES){id_devise}{tout}>

<div class="champs-techniques">

	[<div class="champ contenu_devise[ (#DEVISE*|strlen|?{'',vide})]">
		<label><:devise:champ_devise_label:></label>
		<samp dir='#LANG_DIR' class='#EDIT{devise} devise' style="font-size: 200%;">(#DEVISE)</samp>
	</div>]

	[<div class="champ contenu_nom [ (#NOM*|strlen|?{'',vide})]">
		<label><:devise:champ_nom_label:></label>
		<span dir='#LANG_DIR' class='#EDIT{nom} nom'>(#NOM)</span>
	</div>]

	[<div class="champ contenu_complement[ (#COMPLEMENT*|strlen|?{'',vide})]">
		<label><:devise:champ_complement_label:></label>
		<span dir='#LANG_DIR' class='#EDIT{complement} complement'>(#COMPLEMENT)</span>
	</div>]

	[<div class="champ contenu_symbole[ (#SYMBOLE*|strlen|?{'',vide})]">
		<label><:devise:champ_symbole_label:></label>
		<span dir='#LANG_DIR' class='#EDIT{symbole} symbole'>(#SYMBOLE)</span>
	</div>]

</div>

</BOUCLE_devise>
